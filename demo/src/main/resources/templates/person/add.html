<!DOCTYPE html>
<html layout:decorate="/template.html">
<head>
<meta charset="UTF-8">
<title>Add Person</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body layout:fragment="body">
	<!-- <img th:src="@{/giang.JPG}" width="200"/> -->
	<form action="/person/add" method='post' enctype='multipart/form-data'>
		<div class="mb-3 mt-3">
			<input class="form-control" placeholder="id" name='id'> 
			<input class="form-control" placeholder="name" name='name'> 
			<input class="form-control" placeholder="age" name='age'> 
			<input class="form-control" placeholder="country" name='country'> 
			<input class="form-control" placeholder="bDate" name='bDate'> 
			<input class="form-control" placeholder="department id" name='department.idDpm'> 
			<input class="form-control" type='file' name='file'>
		</div>
		<button class="btn btn-primary" type='submit' th:text="#{button.save}">SAVE</button>
	</form>
</body>
</html>
