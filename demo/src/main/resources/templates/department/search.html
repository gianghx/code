<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Search Department</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script></head>
<body>
	<h1>Search Department</h1>
	<form th:action="@{/department/search}" method="post">
		<div class="mb-3 mt-3">
			<input class="form-control" name = "id" th:value="${idDpm}" placeholder="tim kiem id ..."/>
			<input class="form-control" name = "name" th:value="${name}" placeholder="tim kiem ten ..."/>
			<input class="form-control" name = "dDate" th:value="${dpmDate}" placeholder="tim kiem ngay khoi tao ..."/>
		</div>
		<button class="btn btn-primary" type = "submit">Search</button>
	</form>
	<br>
	<div class="container mt-3">
		<table class="table">
			<tr>
				<th>ID Department</th>
				<th>Name Department</th>
				<th>Date</th>
				<th>Option</th>
			</tr>
			<tr th:each="department : ${dpmList}">
				<th th:text="${department.idDpm}"></th>
				<th th:text="${department.name}"></th>
				<th th:text="${department.dpmDate}"></th>
				<th>
					<a th:href="@{/department/add/}">Add</a> 
					<a th:href="@{'/department/get/' + ${department.idDpm}}">View</a> 
					<a th:href="@{'/department/delete?idDpm=' + ${department.idDpm}}">Delete</a>
					<a th:href="@{'/department/edit?idDpm=' + ${department.idDpm}}">Edit</a>
				</th>
			</tr>
		</table>
	</div>
	
</body>
</html>
