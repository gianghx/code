<!DOCTYPE html>
<html layout:decorate="template.html">
<head>
<meta charset="UTF-8">
<title>Add Product</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body layout:fragment="body">
	<form action="/product/add" method='post' enctype='multipart/form-data'>
		<div class="mb-3 mt-3">
			<input class="form-control" placeholder="Id" type= 'text' name='id'> 
			<input class="form-control" placeholder="Name" type= 'text' name='name'>
			<input class="form-control" placeholder="Price" type= 'text' name='price'>
			<input class="form-control" placeholder="Description" type= 'text' name='description'>
			<div >
				<select class="form-select" aria-label="Default select example" name="category">
					<option th:each="d : ${categoryList}" th:value="${d.id}" th:text="${d.name}"></option>
				</select>
			</div>
			<input class="form-control" type='file' name='image'>
			
		</div>
		<button class="btn btn-primary" type='submit'>SAVE</button>
	</form>
</body>
</html>
