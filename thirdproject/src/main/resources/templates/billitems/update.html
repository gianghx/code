<!DOCTYPE html>

<html layout:decorate="template.html"> 
<head>
<meta charset="UTF-8">
<title>Update Bill-Items</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body layout:fragment="body">
	<form th:object="${billItems}" action="/billitems/update" method='post' >
		 	ID:
			<input class="form-control" th:field="*{id}" readonly="readonly">
			Bill ID:
			<div >
				<select class="form-select" aria-label="Default select example"  th:name = "bill">
					<option th:each="bill : ${billList}" th:value="${bill.id}" th:text="${bill.id}"></option>
				</select>
			</div>
			Product:
			<div >
				<select class="form-select" aria-label="Default select example"  th:name = "product">
					<option th:each="product : ${productList}" th:value="${product.id}" th:text="${product.name}"></option>
				</select>
			</div>
			Quantity:
			<input class="form-control" th:field="${billItems.quantity}" name="quantity">
			Price:
			<input class="form-control" th:field="${billItems.buyPrice}" name="buyPrice">
		<button class="btn btn-primary" type='submit'>SAVE</button>
	</form>
</body>
</html>
