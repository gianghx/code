<!DOCTYPE html>
<html layout:decorate="template.html">
<head>
<meta charset="UTF-8">
<title>Add User</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body layout:fragment="body">
	<form action="/user/add" method='post'>
		<div class="mb-3 mt-3">
			<input class="form-control" placeholder="Id" type= 'text' name='id'> 
			<input class="form-control" placeholder="Name" type= 'text' name='name'>
			<input class="form-control" placeholder="Username" type= 'text' name='username'>
			<input class="form-control" placeholder="Password" type= 'text' name='password'>
			<select class="form-select" aria-label="Default select example" name="roles">
				<option value="">---Role---</option>
				<option value="ADMIN">ADMIN</option>
				<option value="SUBADMIN">SUBADMIN</option>
			</select>
			
			<input class="form-control" placeholder="Email" type= 'text' name='email'>
			
		</div>
		<button class="btn btn-primary" type='submit'>SAVE</button>
	</form>
</body>
</html>
